<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>AM-Meme-Generator</title>
</head>

<body onload="onInit()">

    <div class="body-container">

        <header class="nav-container">
            <nav class="nav-bar container">
                <h2 class="logo" onclick="onReset()">Meme-ltd</h2>
                <ul class="nav-list">
                    <li class="nav-btn" onclick="onReset()">gallery</li>
                    <li class="nav-btn">meme</li>
                    <li class="nav-btn">about</li>
                </ul>
            </nav>
        </header>

        <section class="canvas-section container" onclick="resizeCanvas()">
            <div class="canvas-container">
                <canvas onclick="canvasClicked(event)" id="my-canvas" height="420" width="420"></canvas>
            </div>

            <div class="btns-container">
                <form action="input" class="btns-form">

                        placeholder="Your Text Here.."></textarea> -->
                    <input oninput="onTextInput(event)" class="text-input" type="text" name="text" id="text" placeholder="Your Text Here.."></input>

                            onclick="onIncDecFont(event, 5)">A+</button><button
                            class="font-size font-size-down form-btn" onclick="onIncDecFont(event, -5)">A-</button>
                        <input type="color" name="color" id="color" class="form-btn color-set"
                            oninput="onColorSet(value)">
                        <select name="font-family" id="font-family" class="font-family" onclick="onFontSet(value)">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="monospace">Monospace</option>
                        </select>
                        <button class="align-left form-btn" onclick="onAlignTxt(event, 'left')"><svg

                                xmlns="http://www.w3.org/2000/svg" xmlns:v="https://vecta.io/nano" width="512"

                                d="M466.22 205.787L263.553 3.12c-4.16-4.16-10.923-4.16-15.083 0L45.804 205.787C24 227.6 24 263.067 45.804 284.87s57.28 21.803 79.083 0l77.78-77.78v251.584c0 29.397 23.936 53.333 53.333 53.333s53.333-23.936 53.333-53.333V207.088l77.78 77.78c21.803 21.803 57.28 21.803 79.083 0 21.803-21.78 21.803-57.28.022-79.082z"

                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="form-btn facebook-btn" type="submit">Publish</button>
                            <div class="share-container"></div>
                        </form>
            </div>
        </section>

        <div class="gallery-container container">
        </div>

        <footer>
            <div class="footer-logo">Meme-ltd</div>
            <small class="copyrights">© 2020 Am-Prod.com - All Rights Reserved</small>
