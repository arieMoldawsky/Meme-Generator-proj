<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AM-Meme-Generator</title>
</head>

<body onload="onInit()">

    <section class="canvas-section">
        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450"></canvas>
        </div>

        <div class="btns-container">
            <form action="input">
                <label for="text">Insert text: </label>
                <input class="text-input" type="text" name="text" id="text" placeholder="Your Text Here..">
                <button class="text-input-btn" onclick="onTextInput(event)">Add</button> <br>
                <button class="font-size" onclick="onIncDecFont(event, 5)">Increase</button><button class="font-size" onclick="onIncDecFont(event, -5)">Decrease</button> <br>
                <button class="move-meme-btn" onclick="onUpDownText(event, -10)">Up</button><button class="move-meme-btn" onclick="onUpDownText(event, 10)">Down</button>
            </form>
        </div>
    </section>

    <div class="gallery-container">
        <img class="1 img1" src="img/1.jpg" onclick="onSelectImg(this)">
        <img class="2 img2" src="img/2.jpg" onclick="onSelectImg(this)">
    </div>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
